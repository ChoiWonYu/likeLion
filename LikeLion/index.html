<button class="but_dark">dark</button>
<button class="but_light">light</button>
<input class="show" type="checkbox">메뉴 숨기기</input>
<image class="image" src="./css/images/moon.jpg"/>
<script>
    const butDark=document.querySelector('.but_dark');
    butDark.onclick=()=>{
      document.documentElement.setAttribute('colortheme','dark');
    }
    const butLight=document.querySelector('.but_light');
    butLight.onclick=()=>{
      document.documentElement.setAttribute('colortheme','light');  
    }
    const checkBox=document.querySelector('.show');
    checkBox.addEventListener('click',e=>{
        if(e.target.checked===true){
          document.getElementById('navbarDropdown').style.display='none';
        }
        else document.getElementById('navbarDropdown').style.display='block';
    })
    const clickImage=document.querySelector('.image');
    clickImage.onclick=()=>{
        clickImage.setAttribute('src','./css/images/face.jpg');
    }
    
</script>
